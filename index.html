<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cafetería</title>
  </head>
  <body>
    <img src="./img/coffee-cup.svg" alt="Coffee Cup" class="coffee-background" />
    <h1>Cafetería los Gonzales</h1>
    <div class="formulario">
      <form action="" name="_pedido" id="_pedido" method="post">
        <div class="campos c">
          <label for="nombreCliente">Nombre del Cliente</label>
          <input
            type="text"
            id="nombreCliente"
            name="nombreCliente"
            placeholder="Julian Araujo"
            required
          />
        </div>
        <div class="campos c1">
          <label for="nombreProducto">Nombre del Producto</label>
          <input
            type="text"
            id="nombreProducto"
            name="nombreProducto"
            placeholder="Cafe Expresso"
            required
          />
        </div>
        <div class="campos c2">
          <label for="precio">Precio</label>
          <input
            type="number"
            id="precio"
            name="precio"
            placeholder="25.00"
            min="0.00"
            step="0.01"
          />
        </div>
        <div class="campos c3">
          <label for="unidades">Unidades</label>
          <input
            type="number"
            id="unidades"
            name="unidades"
            min="0"
            placeholder="2"
          />
        </div>
      </form>
      <button type="submit" form="_pedido">Agregar</button>
    </div>
    <div class="info">
      <h2>Pedido</h2>
      <div class="estatusG">
        <h3>Estatus</h3>
        <h4 id="estatus">N/A</h4>
        <span class="iconoEstatus" id="iconoEstatus"></span>
      </div>
    </div>
    <table id="tablaPedidos">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Unidades</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="filas"></tbody>
    </table>
    <button class="comprar" id="comprar" type="button" onclick="finalizarPedido()">
      <i class="fa fa-shopping-cart fa-3x" aria-hidden="true"> Comprar</i>
    </button>
    <script src="./js/pedidos.js"></script>
  </body>
</html>
